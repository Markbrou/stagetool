<ion-header>

  <ion-navbar>
    <ion-title>Studenten</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="newStudent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let students of student$ | async" (click)="showOptions(students)">
      <ion-icon name="person" item-start color="primary"></ion-icon>
      {{ students.leerlingnaam }}
      ({{ students.leerlingnummer }})
    </ion-item>
  </ion-list>
</ion-content>
