<ion-header>

  <ion-navbar>
    <ion-title>Gegevens {{ details.leerlingnaam }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="export()">
        <ion-icon name="download"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
  <ion-col col-12 col-lg-3 col-md-12></ion-col>
  <ion-col col-12 col-lg-6 col-md-12>
  <form (ngSubmit)="updateStudent()">
      <ion-item>
        <ion-label stacked>Leerlingnummer</ion-label>
        <ion-input type="text" [(ngModel)]="student.nummer" name="nummer"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Leerlingnaam</ion-label>
        <ion-input type="text" [(ngModel)]="student.naam" name="naam"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Klas</ion-label>
        <ion-input type="text" [(ngModel)]="student.klas" name="klas"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Leerjaar</ion-label>
        <ion-input type="text" [(ngModel)]="student.leerjaar" name="leerjaar"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Woonplaats</ion-label>
        <ion-input type="text" [(ngModel)]="student.woonplaats" name="woonplaats"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Telefoonnummer</ion-label>
        <ion-input type="text" [(ngModel)]="student.telefoon" name="telefoon"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Opleiding</ion-label>
          <ion-select [(ngModel)]="student.opleiding" name="opleiding">
            <ion-option value="BOL">BOL</ion-option>
            <ion-option value="BBL">BBL</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>Docent</ion-label>
        <ion-input type="text" [(ngModel)]="student.docent" name="docent"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Opslaan</button>
  </form>
  </ion-col>
  <ion-col col-12 col-lg-3 col-md-12></ion-col>
  </ion-row>

</ion-content>
